<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- CSS -->

  <style>

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;

    main { flex: 1; }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <a href="index.html" class="logo">CHEF FOOD Shop</a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>

          <h3>Grilled Meat Meal</h3>
          <p>250 L.E</p>
          <button>Add to Cart</button>
        </div>

  <!-- Footer -->
